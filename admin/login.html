<body>
 <script>
 $(function(){
   $('#login').on("click",()=>{
   	var userName = $("#userName").val();
   	var password = $("#password").val();

   	if(userName == "") {
   		alert("用户名不能为空！");
   		return false;
   	}

   	if(password == "") {
   		alert("密码不能为空！");
		return false;
   	}

   	if(userName == "admin" && password == "password") {

   		window.location.href="index.html";
			
		$("#userName").val("");
		$("#password").val("");
		return false;
   	} else {
	
   		alert("用户名或密码错误，请重新输入！");
			
		$("#userName").val("");
		$("#password").val("");
		return false;
   	}
   });
});
</script>
