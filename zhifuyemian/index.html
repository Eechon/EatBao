<!DOCTYPE html>
<html>
<head>
	<title>支付页面</title>
	<!-- for-mobile-apps -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); }
	</script>
	<link href="../css/bootstrap.css" rel="stylesheet" />
	<!-- //for-mobile-apps -->
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	<script type="text/javascript" src="js/jquery.min.js"></script>

	<!-- ace settings handler -->
	<script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="../shopper/assets/js/ace-extra.min.js"></script>
</head>
<body>
	<div class="main">
		<h1>支付页面</h1>
		<div class="content">
			<script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
					<script type="text/javascript">
						$(function () {
							console.log("load zhifuyemian.html")

							$('#horizontalTab').easyResponsiveTabs({
								type: 'default', //Types: default, vertical, accordion
								width: 'auto', //auto or any width like 600px
								fit: true   // 100% fit in a container
							});

							// 获取订单详情
							getOrderInfo()
						});
					</script>
						<div class="sap_tabs">
							<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
								<div class="pay-tabs">
									<h2>支付方式</h2>
									  <ul class="resp-tabs-list">
										  <li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span><label class="pic1"></label>Credit Card</span></li>
										  <div class="clear"></div>
									  </ul>	
								</div>
								<div class="resp-tabs-container">
									<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
										<div class="payment-info">
											<h3>支付详情</h3>
												<div class="tab-for">
													<div>
														<label class="lTitle">订单编号:</label>
														<span id="orderId"></span>
													</div>
													<div>
														<label class="lTitle">订单金额:</label>
														<span id="orderTotalPrice"></span>
													</div>
													<div>
														<label class="lTitle">下单时间:</label>
														<span id="orderCreateTime"></span>
													</div>
													<div>
														<label class="lTitle">收货地址:</label>
														<span id="orderAddress"></span>
													</div>
													<div>
														<label class="lTitle">收货人:</label>
														<span id="orderContact"></span>
													</div>
													<div>
														<label class="lTitle">收货人手机:</label>
														<span id="orderPhone"></span>
													</div>
												</div>
											<hr>
											<h3 class="pay-title">商品信息</h3>
											<table>
												<tbody>
													<thead>
														<tr>
															<td class="col-md-4">商品名称</td>
															<td class="col-md-3">单价</td>
															<td class="col-md-2">数量</td>
															<td class="col-md-3">小计</td>
														</tr>
													</thead>
												</tbody>
											</table>
											<hr>
											<button onclick="payOrder()" class="btn btn-primary" id="pay">确认支付</button>
										</div>
									</div>
								</div>	
							</div>
						</div>	
		</div>
		<p class="footer">Copyright © 2016 伯爵科技团队. All Rights Reserved | Template by <a href="https://w3layouts.com/" target="_blank">w3layouts</a></p>
	</div>

	<script type="text/javascript" src="/js/baseconst.js"></script>
	<script type="text/javascript" src="/js/commonUtil.js"></script>
	<script type="text/javascript" src="/js/pay.js"></script>
	<script type="text/javascript" src="./js/dist/pingpp.js"></script>
</body>
</html>
